<ion-header>
    <ion-toolbar color="warning" style="text-align: center;">
        <ion-button (click)="kembali()" color="light" fill="clear" slot="start">
            <ion-icon name="arrow-back" style="font-size: 120%;"></ion-icon>
        </ion-button>
        <ion-label style="font-size: 120%; padding-top: 20px; text-align: center;">Keranjang Belanjaan</ion-label>
        <ion-button color="light" fill="clear" slot="end">
            <ion-icon name="cart" color="warning" style="font-size: 130%;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let jualan of jualans">
            <ion-item>
                <div class="foto">
                    <img src="/assets/noimg.png" alt="" />
                </div>
                <ion-label>
                    <h3>{{jualan.nama_jualan}}</h3>
                    <p style="float: right;">Rp. {{jualan.harga_jualan}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delJualan(jualan.jualan_id)">Hapus</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-label>
        <h3 style="float: right; padding-right: 15px;">Total Harga : Rp. {{total_harga}}</h3>
    </ion-label>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

<ion-footer>
    <ion-toolbar color="warning">
        <ion-button expand="full" size="large" (click)="prosesbayar()" color="warning">Bayar</ion-button>
    </ion-toolbar>
</ion-footer>
