 <ion-content>
 <img src="/assets/img.svg" alt="" style="position: absolute;" />
  <div style="text-align: center; padding-bottom: 100px">
	<img src="/assets/logo1.png" alt="" style="width: 50%; position: relative; padding-top: 10px;"/>
  </div>
  
  <ion-list>
	<div style="text-align: center"><ion-label style="color: orange">DAFTAR</ion-label></div>
	<ion-item>
	<ion-input type="text" placeholder="Nama"></ion-input>
  </ion-item> 
	
	<ion-item>
	<ion-input type="text" placeholder="Email"></ion-input>
	</ion-item>
  <ion-content padding>
    <ion-list>


	<ion-item>
	<ion-input type="password" placeholder="Konfirmasi Password"></ion-input>
	</ion-item>

</ion-list>

<div style="text-align: center">
<ion-button color= "warning" (click)="daftar()">DAFTAR</ion-button>

<ion-buttons>
     <ion-button color="warning" (click)="login()">
	 Sudah Punya Akun ?
</ion-button>

	
</ion-buttons>
      <ion-item>
        <ion-label position="floating"> Nama Lengkap </ion-label>
        <ion-input type="text" [(ngModel)]="full_name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"> No HP </ion-label>
        <ion-input type="text" [(ngModel)]="phone_number"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"> Username </ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating"> Password </ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"> Konfirmasi Password </ion-label>
        <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <ion-button expand="block" shape="round" (click)="addRegister()" color="warning">Daftar</ion-button>
      <ion-button expand="block" shape="round" (click)="formLogin()" fill="outline" color="warning">Login</ion-button>
    </div>

</div>

 </ion-content>
