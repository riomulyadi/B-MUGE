<ion-header>
    <ion-toolbar color="warning" style="text-align: center;">
        <ion-button (click)="kembali()" color="light" fill="clear" slot="start">
            <ion-icon name="arrow-back" style="font-size: 120%;"></ion-icon>
        </ion-button>
        <ion-label style="font-size: 120%; padding-top: 20px; text-align: center;">Makanan</ion-label>
        <ion-button color="light" fill="clear" slot="end" (click)="keranjang()">
            <ion-icon name="cart" color="warning" style="font-size: 130%;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-textarea placeholder="Status" [(ngModel)]="user_status" autosize></ion-textarea>
  </ion-item>
  
  <div style="text-align: center;">
    <ion-button (click)="update()">Update</ion-button>
  </div>
</ion-content>
