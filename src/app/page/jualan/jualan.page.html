<ion-header>
    <ion-toolbar color="warning" style="text-align: center;">
        <ion-button (click)="kembali()" color="light" fill="clear" slot="start">
            <ion-icon name="arrow-back" style="font-size: 120%;"></ion-icon>
        </ion-button>
        <ion-label style="font-size: 120%; padding-top: 20px; text-align: center;">Daftar Jualan</ion-label>
        <ion-button color="warning" fill="clear" slot="end">
            <ion-icon name="arrow-back" style="font-size: 120%;"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let jualan of jualans">
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="delJualan(jualan.jualan_id)">Delete</ion-item-option>
            </ion-item-options>

            <ion-item (click)="showJualan(jualan.jualan_id)">
                <ion-avatar>
                    <img src="/assets/noimg.png" alt="" />
                </ion-avatar>
                <ion-label style="padding-left: 15px;">
                    <h2>{{jualan.nama_jualan}}</h2>
                    <p>{{jualan.desc_jualan}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="updatejualan(jualan.jualan_id, jualan.nama_jualan, jualan.kat_jualan, jualan.desc_jualan, jualan.harga_jualan)">Update</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
